<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQMX.IO | Contacto Directo</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Space Mono', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        h2 { font-size: 1.2rem; letter-spacing: 4px; border-left: 3px solid #fff; padding-left: 15px; margin-bottom: 30px; text-align: left; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; }
        button { width: 100%; background: #fff; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; letter-spacing: 2px; }
        #status { margin-top: 20px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h2>CONTACTO_ARQMX</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="NOMBRE_USUARIO" required>
            <input type="email" id="email" name="email" placeholder="EMAIL_CONTACTO" required>
            <textarea id="message" name="message" placeholder="DETALLES_PROYECTO" rows="4" required></textarea>
            <button type="submit" id="btn-send">EJECUTAR_N8N</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const status = document.getElementById('status');

        form.onsubmit = async (e) => {
            e.preventDefault();
            status.innerText = "ENVIANDO_A_PARROT_OS...";
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // AQU√ç VA TU URL DE SERVEO
                const response = await fetch('https://7d1e67147f4434c2-201-106-20-138.serveousercontent.com/webhook/contacto-arqmx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    status.innerText = "ORDEN_RECIBIDA_EXITOSAMENTE";
                    form.reset();
                } else {
                    status.innerText = "ERROR_DE_CONEXION";
                }
            } catch (err) {
                status.innerText = "ERROR: N8N_OFFLINE";
            }
        };
    </script>
</body>
</html>
